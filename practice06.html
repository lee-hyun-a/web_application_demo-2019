    <script>

        window.onload = () => {

        function onErrorImg(img) {

        }

        function querySelect() {
            //alert("test");
            var sel = prompt("qeury?");
            console.log(sel);
            //var selectedTag = document.querySelector(sel); // querySelector : 쿼리문으로 찾은 첫번째 것을 반환해줌 --> 여러개를 받고 싶으면 queryselectorAll

            var selectedTags = document.querySelectorAll(sel);
            selectedTags.forEach((tag, index) => {   // forEach : 배열을 하나하나씩 실행시켜줌
                tag.style.color=["red","blue","green"][index % 3];
            });

            //selectedTag.style.color="red";
        }
